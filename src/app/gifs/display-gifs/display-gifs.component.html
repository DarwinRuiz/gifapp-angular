<div class="row">
  <div
    *ngFor="let result of results"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
  >
    <div class="card"> 
      <div class="card-body">
        <p class="card-text">{{ result.title }}</p>
        <img
          src="{{ result.images.downsized_medium.url }}"
          width="100%"
          height="300px"
          alt="{{ result.title }}"
        />
      </div>
    </div>
  </div>
</div>
